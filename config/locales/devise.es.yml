      send_instructions: Recibirás un correo electrónico con instrucciones sobre cómo
        restablecer tu contraseña en unos minutos.
      send_paranoid_instructions: Si tu correo electrónico existe en nuestra base
        de datos, recibirás un enlace para restablecer la contraseña en unos minutos.
      updated: Tu contraseña se ha cambiado correctamente. Has sido identificado correctamente.
      updated_not_active: Tu contraseña se ha cambiado correctamente.
    registrations:
      destroyed: ¡Adiós! Tu cuenta ha sido cancelada. Esperamos volver a verte pronto.
        Te informamos de que, de conformidad con tu petición, tus datos personales
        registrados como usuario y que forman parte del fichero "Gestión de procesos
        participativos", cuyo responsable es la Dirección General de Participación
        Ciudadana, han sido cancelados en los términos de lo previsto en el artículo
        16 de la Ley Orgánica 15/1999 de Protección de Datos de Carácter Personal
        y del artículo 31 de su Reglamento de desarrollo (RD 1720/2007).
      signed_up: "¡Bienvenido! Has sido identificado."
      signed_up_but_inactive: Te has registrado correctamente, pero no has podido
        iniciar sesión porque tu cuenta no ha sido activada.
      signed_up_but_locked: Te has registrado correctamente, pero no has podido iniciar
        sesión porque tu cuenta está bloqueada.
      signed_up_but_unconfirmed: Se te ha enviado un mensaje con un enlace de confirmación.
        Por favor, visita el enlace para activar tu cuenta.
      update_needs_confirmation: La cuenta se ha actualizado correctamente; sin embargo,
        necesitamos verificar tu nueva cuenta de correo. Por favor, revisa tu correo
        electrónico y visita el enlace para finalizar la confirmación de tu nueva
        dirección de correo electrónico.
      updated: Has actualizado tu cuenta correctamente.
    sessions:
      signed_in: Has iniciado sesión correctamente.
      signed_out: Has cerrado la sesión correctamente.
      already_signed_out: Has cerrado la sesión correctamente.
    unlocks:
      send_instructions: Recibirás un correo electrónico en unos minutos con instrucciones
