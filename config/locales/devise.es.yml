      send_paranoid_instructions: Si tu cuenta existe, recibirás un correo electrónico
        en unos minutos con instrucciones sobre cómo desbloquear tu cuenta.
      unlocked: Tu cuenta ha sido desbloqueada. Por favor, inicia sesión para continuar.
  errors:
    messages:
      already_confirmed: ya has sido confirmado. Por favor, intenta iniciar sesión.
      confirmation_period_expired: se te debe confirmar en %{period}; por favor, vuelve
        a solicitarlo.
      expired: ha expirado; por favor, vuelve a solicitarla.
      not_found: no se ha encontrado.
      not_locked: no estaba bloqueado.
      not_saved:
        one: 'Este recurso %{resource} no se ha podido guardar debido a 1 error:'
        other: 'Este recurso %{resource} no se ha podido guarda debido a %{count}
