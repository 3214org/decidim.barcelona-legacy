      unauthenticated: Necesitas iniciar sesión o registrarte para continuar.
      unconfirmed: Debes confirmar tu cuenta para continuar.
    mailer:
      confirmation_instructions:
        subject: Instrucciones de confirmación
      reset_password_instructions:
        subject: Instrucciones para restablecer tu contraseña
      unlock_instructions:
        subject: Instrucciones de desbloqueo
    omniauth_callbacks:
      failure: No se te ha podido autorizar como %{kind} debido a "%{reason}".
      success: Identificado correctamente como %{kind}.
