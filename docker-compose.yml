app:
  build: .
  command: "bundle exec rails s -b 0.0.0.0"
  environment:
    - DATABASE_HOST=db
    - DATABASE_USERNAME=postgres
    - DATABASE_PASSWORD=
    - DATABASE_NAME=postgres
    - GEM_HOME=/bundle
    - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
  volumes:
    - .:/decidimbcn
  volumes_from:
    - bundle
  links:
    - db
  ports:
    - "3000:3000"

worker:
  image: decidimbcn_app
  environment: 
    - DATABASE_HOST=db
    - DATABASE_USERNAME=postgres
    - DATABASE_PASSWORD=
    - DATABASE_NAME=postgres
    - GEM_HOME=/bundle
  volumes:
    - .:/decidimbcn
  volumes_from:
    - bundle
  links:
    - db
  command: rake jobs:work

bundle:
  image: ubuntu:15.04
  command: echo 'Nothing to do here'
  volumes:
    - /bundle

db:
  image: postgres
  volumes_from:
    - db_data

db_data:
  image: ubuntu:15.04
  command: echo 'Nothing to do here'
  volumes:
    - /var/lib/postgresql/data
